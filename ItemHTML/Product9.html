        <div class="header__main">
            <div class="grid wide">
                <div class="row header__main--wrap">
                    <div class="col l-3 m-3 c-0">
                        <div class="header--logo">
                            <img src="../Source Image/header-logo.png" alt="" class="header--logo--img">
                        </div>
                    </div>
                    <div class="col l-9 m-9 c-12">
                        <div class="row header--wrap">
                            <div class="col l-10 m-10 c-12">
                                <div class="header--search">
                                    <div class="header--search--input">
                                        <input type="text" class="header--search--input--ip"
                                            placeholder="Everything here is better than you ex">
                                    </div>
                                    <button class="header--search--btn">
                                        <i class="header--search--btn--icon fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col l-2 m-2 c-0">
                                <div class="header--cart header--cart--wrap">
                                    <i class="header--cart--icon fas fa-shopping-cart cart" onclick="showCart()"></i>
                                    <div class="header--cart--head">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="grid wide l-12 m-12 c-0">
                <ul class="row header--content">
                    <li class="header--content--ep">Homepage</li>
                    <li class="header--content--ep" style="color: rgb(230,150,70);">Shop</li>
                    <li class="header--content--ep">Cart</li>
                    <li class="header--content--ep">Contact</li>
                    <li class="header--content--ep" style="margin-right: 10px;">Account</li>
                </ul>
            </div>
        </div>
        <div class="bottom__for--mobile">
            <div class="row">
                <div class="col c-3">
                    <div class="bottom--item">
                        <i class="fas fa-home bottom--icon"></i>
                        <div style="color: black; padding-top: 0.2rem;">Homepage</div>
                    </div>
                </div>
                <div class="col c-3">
                    <div class="bottom--item bottom--icon">
                        <i class="fas fa-shopping-bag bottom--icon"></i>
                        <div style="padding-top: 0.4rem;">Shop</div>
                    </div>
                </div>
                <div class=" col c-3">
                    <div class="bottom--item">
                        <i class="fas fa-shopping-cart bottom--icon"></i>
                        <div style="color: black; padding-top: 0.2rem;">Cart</div>
                    </div>
                </div>
                <div class="col c-3">
                    <div class="bottom--item">
                        <i class="fas fa-user bottom--icon"></i>
                        <div style="color: black; padding-top: 0.2rem;">Account</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container--product" style="background-color: white;">
            <div class="grid wide">
                <div class="row container--products-detail" style="margin-top: 24px;">
                </div>
            </div>
        </div>
        <div class="DOM">
            <div class="opacity"></div>
            <div class="opacity--click" onclick="disappearCart()"></div>
            <div class="cartDOM">
                <div class="cartDOM--wrap">
                    <div class="cartDOM__header">
                        <div class="DOM--header--title">Cart: 0 Item</div>
                        <div class="DOM--header--close" onclick="disappearCart()">
                            <i class="fa-solid fa-times"></i>
                        </div>
                    </div>
                    <div class="cartDOM__body">
                        <img class="DOM--body--img" srcset="https://www.leoasher.dev/static/media/sadCat.2335333f.png"
                            alt="">
                        <h2 class="DOM--body--content">Message: No Product In Cart</h2>
                    </div>
                    <div class="cartDOM__footer">
                        <div class="cartDOM__footer--check">Checkout (0đ)</div>
                        <div class="cartDOM__footer--cart">View Cart</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
